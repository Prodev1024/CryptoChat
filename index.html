<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CryptoChat</title>

  <!--Vendor-->
  <script type="text/javascript" src="vendor/crypto-js.js"></script>
  <script type="text/javascript" src="vendor/peer.min.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <!--Modules-->
  <script type="text/javascript" src="modules/rnd.js"></script>
  <script type="text/javascript" src="modules/getTime.js"></script>
  <script type="text/javascript" src="modules/createKey.js"></script>
  <script type="text/javascript" src="modules/writeMessage.js"></script>
  <script type="text/javascript" src="modules/simple.js"></script>

  <script type="text/javascript">
    const key = createKey(3)
  </script>


  <meta name="author" content="wski">

  <!-- FONT -->
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/custom.css"></link>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <div id="app" class="container">
    <div class="row" style="margin-top: 5rem">
      <div class="eight columns">
        <h3>CryptoChat</h3>
        <pre id="chat">{{ simple.state.content }}</pre>
        <div class="row">
          <div class="eight columns">
            <input type="text" id="message" />
          </div> 
          <div class="four columns">
            <button v-on:click="send">Send</button>
          </div> 
        </div>
      </div>
      <div class="four columns">
        <h3>Connect</h3>
        <h5>Your Info</h5>
        <div class="row">
          <p>Your Peer ID</p>
          <pre>{{ peerID }}</pre>
          <p>Your Block Key</p>
          <pre>{{ key }}</pre>
        </div>
        <h5>Their Info</h5>
        <div class="row">
          <p>Their Peer ID</p>
          <input type="text" id="theirPeerID" />
          <p>Their Block Key</p>
          <textarea id="theirBlockKey"></textarea>
          <button v-on:click="connect">Connect</button>
        </div>
      </div>
    </div>
  </div>

  <!--Core-->
  <script type="text/javascript" src="core.js"></script>
</body>
</html>
