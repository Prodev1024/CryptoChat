<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>CryptoChat</title>

  <!--Vendor-->
  <script type="text/javascript" src="vendor/crypto-js.js"></script>
  <script type="text/javascript" src="vendor/peer.min.js"></script>

  <!--Modules-->
  <script type="text/javascript" src="modules/rnd.js"></script>
  <script type="text/javascript" src="modules/createKey.js"></script>

  <meta name="author" content="wski">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <style rel="stylesheet">
    textarea, input, button {
      width: 100%;
    }
    .cancel, .confirm {
      width: 25rem !important;
      padding-top: 0 !important;
    }
    .nopad {
      margin: 0;
    }
    #chat {
      height: 56.9rem;
      overflow-y: scroll;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet" type="text/css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row" style="margin-top: 5rem">
      <div class="eight columns">
        <h3>CryptoChat</h3>
        <div id="chat">To begin, you'll need a peer id and blcok key...</div>
        <div class="row">
          <div class="eight columns">
            <input type="text" id="message" />
          </div> 
          <div class="four columns">
            <button id="send">Send</button>
          </div> 
        </div>
      </div>
      <div class="four columns">
        <h3>Connect</h3>
        <h5>Your Info</h5>
        <div class="row">
          <p><b>Your Peer ID:</b> <br /><span id="peerID"></span></p>
          <p><b>Your Block Key:</b></p>
          <pre id="blockKey">
          </pre>
        </div>
        <h5>Their Info</h5>
        <div class="row">
          <p><b>Their Peer ID:</b></p>
          <input type="text" id="theirPeerID" />
          <p><b>Their Block Key:</b></p>
          <textarea id="theirBlockKey">

          </textarea>
          <button id="connect">Connect</button>
        </div>
      </div>
    </div>
  </div>

  <!--Core-->
  <script type="text/javascript" src="core.js"></script>

</body>
</html>
